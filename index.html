<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talka - British English Teacher for Taiwanese Students</title>
    <meta name="description" content="Talka is a professional British English teacher specializing in helping Taiwanese students. Get corrections, identify Chinese English patterns, and learn to express yourself like a native speaker.">

    <!-- PWA Configuration -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Talka">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#008080">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.svg">
    <link rel="icon" type="image/svg+xml" href="icon.svg">

    <!-- Open Graph / Social -->
    <meta property="og:title" content="Talka — British English Teacher for Taiwanese Students">
    <meta property="og:description" content="Professional British English corrections with detailed explanations tailored for Taiwanese learners. Identify Chinese English patterns and learn native expressions.">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary">
    <style>
        :root {
            --teal: #008080;
            --coral: #FF6B6B;
            --light-gray: #f5f5f5;
            --dark-gray: #333;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light-gray);
            color: var(--dark-gray);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            font-size: 14px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, var(--teal), var(--coral));
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 5px;
        }
        
        .tagline {
            font-style: italic;
            opacity: 0.9;
        }
        
        main {
            padding: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        button {
            background: var(--teal);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #006666;
        }
        
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        .spinner {
            border: 3px solid rgba(0, 128, 128, 0.2);
            border-radius: 50%;
            border-top: 3px solid var(--teal);
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 5px;
            display: none;
        }
        
        .result h3 {
            margin-bottom: 15px;
            color: var(--teal);
        }
        
        .corrected-text {
            background: white;
            padding: 15px;
            border-left: 4px solid var(--coral);
            margin-bottom: 15px;
            position: relative;
        }
        
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--coral);
            padding: 5px 10px;
            font-size: 14px;
            width: auto;
        }
        
        .copy-btn:hover {
            background: #e55a5a;
        }
        
        .explanation {
            background: white;
            padding: 15px;
            line-height: 1.8;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .explanation p {
            margin-bottom: 12px;
        }

        .explanation strong {
            color: var(--teal);
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
        }

        .explanation ul, .explanation ol {
            margin-left: 20px;
            margin-bottom: 10px;
        }

        .explanation li {
            margin-bottom: 8px;
        }
        
        .error {
            color: #e74c3c;
            background: #fceae9;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
        }
        
        .char-count {
            text-align: right;
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        
        @media (min-width: 768px) {
            .form-row {
                display: flex;
                gap: 20px;
            }
            
            .form-row .form-group {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Talka</h1>
            <p class="tagline">Your British English Teacher for Taiwanese Students</p>
        </header>
        
        <main>
            <div class="form-group" style="display: none;">
                <label for="api-key">Google Gemini API Key:</label>
                <input type="password" id="api-key" placeholder="Enter your Gemini API key (starts with AIza)" value="AIzaSyCDNwAlbe46vrcRUNgf1YdOL6Dg6F7qSTk" />
                <div style="margin-top: 5px; font-size: 12px;">
                    <a href="https://aistudio.google.com/app/apikey" target="_blank" style="color: var(--teal);">Get your Gemini API key here</a>
                </div>
                <label style="margin-top: 10px;">
                    <input type="checkbox" id="save-key" />
                    Save to local storage
                </label>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="tone">Tone:</label>
                    <select id="tone">
                        <option value="business">Business</option>
                        <option value="casual" selected>Casual</option>
                        <option value="friendly">Friendly</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="sentence">Your Sentence (max 200 chars):</label>
                    <textarea id="sentence" maxlength="200" placeholder="Type or paste your English sentence here"></textarea>
                    <div class="char-count"><span id="char-count">0</span>/200</div>
                </div>
            </div>
            
            <button id="correct-btn">Correct My Sentence</button>
            <div class="spinner" id="spinner"></div>
            
            <div class="error" id="error"></div>
            
            <div class="result" id="result">
                <h3>Correction Results</h3>
                <div class="corrected-text">
                    <p id="corrected-sentence"></p>
                    <button class="copy-btn">Copy</button>
                </div>
                <div class="explanation">
                    <div id="explanation"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // DOM Elements
        const apiKeyInput = document.getElementById('api-key');
        const saveKeyCheckbox = document.getElementById('save-key');
        const toneSelect = document.getElementById('tone');
        const sentenceInput = document.getElementById('sentence');
        const charCount = document.getElementById('char-count');
        const correctBtn = document.getElementById('correct-btn');
        const spinner = document.getElementById('spinner');
        const resultDiv = document.getElementById('result');
        const correctedSentence = document.getElementById('corrected-sentence');
        const explanation = document.getElementById('explanation');
        const errorDiv = document.getElementById('error');
        const copyBtn = document.querySelector('.copy-btn');

        // Initialize character count
        charCount.textContent = sentenceInput.value.length;

        // Update character count on input
        sentenceInput.addEventListener('input', () => {
            charCount.textContent = sentenceInput.value.length;
        });

        // Load saved API key if available
        window.addEventListener('DOMContentLoaded', () => {
            const savedApiKey = localStorage.getItem('talka_gemini_key');
            if (savedApiKey) {
                apiKeyInput.value = savedApiKey;
                saveKeyCheckbox.checked = true;
            }
        });

        // Save API key when checkbox is changed
        saveKeyCheckbox.addEventListener('change', () => {
            if (saveKeyCheckbox.checked && apiKeyInput.value) {
                localStorage.setItem('talka_gemini_key', apiKeyInput.value);
            } else {
                localStorage.removeItem('talka_gemini_key');
            }
        });

        // Handle correction button click
        correctBtn.addEventListener('click', async () => {
            // Show loading state
            spinner.style.display = 'block';
            correctBtn.disabled = true;
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';
            resultDiv.style.display = 'none';

            try {
                console.log('Button clicked');
                const apiKey = apiKeyInput.value.trim();
                const tone = toneSelect.value;
                const sentence = sentenceInput.value.trim();
                
                console.log('Input values:', { tone, sentence, apiKeyLength: apiKey.length });

                // Validate inputs
                if (!apiKey) {
                    throw new Error("Please enter your Google Gemini API key");
                }

                if (!sentence) {
                    throw new Error("Please enter a sentence to correct");
                }

                const data = await getCorrection(apiKey, tone, sentence);
                console.log('API Response:', data);
                
                // Display results
                correctedSentence.textContent = data.corrected;

                // Format explanation with HTML for better readability
                const formattedExplanation = formatExplanation(data.explanation);
                explanation.innerHTML = formattedExplanation;

                resultDiv.style.display = 'block';

                // Handle API key storage if checkbox is selected
                if (saveKeyCheckbox.checked && apiKey) {
                    localStorage.setItem('talka_gemini_key', apiKey);
                }
            } catch (error) {
                console.error('Error:', error);
                showError(error.message || "An error occurred. Please try again.");
            } finally {
                // Hide spinner and re-enable button
                spinner.style.display = 'none';
                correctBtn.disabled = false;
            }
        });

        // Copy corrected text to clipboard
        copyBtn.addEventListener('click', () => {
            const text = correctedSentence.textContent;
            navigator.clipboard.writeText(text)
                .then(() => {
                    // Show a temporary confirmation
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = "Copied!";
                    setTimeout(() => {
                        copyBtn.textContent = originalText;
                    }, 2000);
                })
                .catch(err => {
                    console.error('Copy failed:', err);
                    alert('Copy failed. Please try again.');
                });
        });

        // Error handling function
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Format explanation text with proper HTML structure
        function formatExplanation(text) {
            // Escape HTML to prevent XSS, but preserve structure
            let formatted = text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');

            // Convert markdown-style bold to HTML
            formatted = formatted.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');

            // Add line breaks for better readability
            formatted = formatted.replace(/\n\n/g, '</p><p>');
            formatted = formatted.replace(/\n- /g, '<br>• ');
            formatted = formatted.replace(/\n\d+\. /g, '<br>');

            // Wrap in paragraph tags
            formatted = '<p>' + formatted + '</p>';

            // Clean up empty paragraphs
            formatted = formatted.replace(/<p><\/p>/g, '');

            return formatted;
        }

            // API Call to Google Gemini
        async function getCorrection(apiKey, tone, sentence) {
            // Validate API key format for Gemini (should start with AIza)
            if (!apiKey || !apiKey.startsWith('AIza')) {
                throw new Error("Invalid Gemini API key format. Please enter a valid Gemini API key (starts with 'AIza').");
            }
            
            const prompt = `You are Talka, a professional British English teacher who specializes in teaching Taiwanese students. You have deep knowledge of:
- Common mistakes Taiwanese learners make due to Chinese language interference
- British English grammar, vocabulary, and idiomatic expressions
- The linguistic differences between Chinese and English that cause these errors

When analyzing the student's sentence, provide a comprehensive teaching response:

1. **Identify the root cause**: Explain WHY this mistake happens (e.g., direct translation from Chinese, grammar structure differences, cultural expression differences)

2. **Explain the grammar rule**: Teach the underlying English grammar principle or usage pattern that was violated

3. **Show the contrast**: Compare the incorrect (Chinese-influenced) pattern vs. the correct (native British English) pattern

4. **Provide improvement tips**: Give specific, actionable advice on how to remember and apply the correct usage

5. **Give practical examples**: Include 2-3 additional example sentences showing correct usage in different contexts

Student's sentence (${tone} tone): "${sentence}"

Provide your response in this exact format:
Corrected: [The corrected sentence in natural British English]

Explanation: [A detailed, educational explanation covering:
- What specific error(s) occurred
- WHY this mistake happens for Taiwanese learners (linguistic reason)
- The English grammar rule or principle involved
- How native British speakers express this idea
- Practical tips to avoid this mistake
- 2-3 example sentences demonstrating correct usage

Keep your explanation thorough but clear, as if teaching in a classroom.]`;
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        "contents": [
                            {
                                "role": "user",
                                "parts": [
                                    {
                                        "text": prompt
                                    }
                                ]
                            }
                        ],
                        "generationConfig": {
                            "temperature": 0.7,
                            "topK": 40,
                            "topP": 0.95,
                            "maxOutputTokens": 2048
                        },
                        "safetySettings": [
                            {
                                "category": "HARM_CATEGORY_HARASSMENT",
                                "threshold": "BLOCK_ONLY_HIGH"
                            },
                            {
                                "category": "HARM_CATEGORY_HATE_SPEECH",
                                "threshold": "BLOCK_ONLY_HIGH"
                            },
                            {
                                "category": "HARM_CATEGORY_SEXUALLY_EXPLICIT",
                                "threshold": "BLOCK_ONLY_HIGH"
                            },
                            {
                                "category": "HARM_CATEGORY_DANGEROUS_CONTENT",
                                "threshold": "BLOCK_ONLY_HIGH"
                            }
                        ]
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    const errorMessage = errorData.error?.message || 'Failed to get response from Gemini API';

                    // Specific handling for quota errors
                    if (errorMessage.includes('quota') || errorMessage.includes('Quota exceeded')) {
                        if (errorMessage.includes('rate_limit') || errorMessage.includes('requests')) {
                            throw new Error('Rate limit exceeded: Too many requests. Gemini free tier allows 15 requests per minute. Please wait 1 minute and try again.');
                        } else if (errorMessage.includes('0/day') || errorMessage.includes('limit: 0')) {
                            throw new Error('Daily quota exhausted: Your API key has used up its daily free quota. It will reset at midnight UTC. Try again tomorrow or upgrade your plan.');
                        } else {
                            throw new Error(`Quota limit reached: ${errorMessage.split('.')[0]}. Please wait or check your usage at https://ai.google.dev/usage`);
                        }
                    }

                    throw new Error(`Gemini API Error: ${errorMessage}`);
                }

                const data = await response.json();
                console.log('Full API response:', data); // Debug the full response

                if (!data.candidates || data.candidates.length === 0) {
                    throw new Error("No response generated. Please try again.");
                }

                // Check if content was blocked by safety filters
                if (data.candidates[0].finishReason === 'SAFETY') {
                    console.error('Safety ratings:', data.candidates[0].safetyRatings);
                    throw new Error("Response was blocked by safety filters. Please try rephrasing your sentence.");
                }

                // Check if the response structure is valid (Gemini format)
                if (!data.candidates[0] || !data.candidates[0].content || !data.candidates[0].content.parts) {
                    console.error('Unexpected response structure:', JSON.stringify(data, null, 2));
                    console.error('Finish reason:', data.candidates[0]?.finishReason);

                    const finishReason = data.candidates[0]?.finishReason;
                    if (finishReason === 'MAX_TOKENS') {
                        throw new Error('Response incomplete. Try a shorter sentence.');
                    }

                    throw new Error(`API returned unexpected format. Reason: ${finishReason || 'unknown'}. Check console for details.`);
                }

                // Extract from Gemini response format
                const result = data.candidates[0].content.parts[0].text.trim();
                console.log('Gemini API response text:', result); // For debugging

                // Parse the response looking for Corrected: and Explanation: markers
                // Updated regex to capture everything after "Explanation:" including newlines
                const correctedMatch = result.match(/Corrected:\s*(.+?)(?=\nExplanation:|$)/is);
                const explanationMatch = result.match(/Explanation:\s*(.+?)$/is);

                let corrected = correctedMatch ? correctedMatch[1].trim() : result.split('\n')[0];
                let explanationText = explanationMatch ? explanationMatch[1].trim() : (result.split('\n').slice(1).join('\n').trim() || "No explanation provided");

                // Remove any leading/trailing quotes or asterisks that AI might add
                corrected = corrected.replace(/^["'\*]+|["'\*]+$/g, '').trim();
                explanationText = explanationText.replace(/^["'\*]+|["'\*]+$/g, '').trim();

                return {
                    corrected: corrected || result.split('\n')[0] || "Correction not provided",
                    explanation: explanationText || "No explanation provided"
                };
            } catch (error) {
                console.error('Gemini API call error:', error);

                // Handle network errors
                if (error.message === 'Failed to fetch') {
                    throw new Error('Network error: Unable to reach Gemini API. Please check your internet connection or try again later.');
                }

                // Handle CORS errors
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    throw new Error('Connection error: Please check your internet connection and try again.');
                }

                throw error;
            }
        }
    </script>
</body>
</html>
