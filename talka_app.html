<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talka - English Assistant</title>
    <style>
        :root {
            --teal: #008080;
            --coral: #FF6B6B;
            --light-gray: #f5f5f5;
            --dark-gray: #333;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light-gray);
            color: var(--dark-gray);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, var(--teal), var(--coral));
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 5px;
        }
        
        .tagline {
            font-style: italic;
            opacity: 0.9;
        }
        
        main {
            padding: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        button {
            background: var(--teal);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #006666;
        }
        
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        .spinner {
            border: 3px solid rgba(0, 128, 128, 0.2);
            border-radius: 50%;
            border-top: 3px solid var(--teal);
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 5px;
            display: none;
        }
        
        .result h3 {
            margin-bottom: 15px;
            color: var(--teal);
        }
        
        .corrected-text {
            background: white;
            padding: 15px;
            border-left: 4px solid var(--coral);
            margin-bottom: 15px;
            position: relative;
        }
        
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--coral);
            padding: 5px 10px;
            font-size: 14px;
            width: auto;
        }
        
        .copy-btn:hover {
            background: #e55a5a;
        }
        
        .explanation {
            background: white;
            padding: 15px;
            font-style: italic;
        }
        
        .error {
            color: #e74c3c;
            background: #fceae9;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
        }
        
        .char-count {
            text-align: right;
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        
        @media (min-width: 768px) {
            .form-row {
                display: flex;
                gap: 20px;
            }
            
            .form-row .form-group {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Talka</h1>
            <p class="tagline">English Correction Assistant</p>
        </header>
        
        <main>
            <div class="form-group">
                <label for="api-key">OpenAI API Key:</label>
                <input type="password" id="api-key" placeholder="Enter your OpenAI API key" />
                <label>
                    <input type="checkbox" id="save-key" />
                    Save to local storage
                </label>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="tone">Tone:</label>
                    <select id="tone">
                        <option value="business">Business</option>
                        <option value="casual" selected>Casual</option>
                        <option value="friendly">Friendly</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="sentence">Your Sentence (max 200 chars):</label>
                    <textarea id="sentence" maxlength="200" placeholder="Type or paste your English sentence here"></textarea>
                    <div class="char-count"><span id="char-count">0</span>/200</div>
                </div>
            </div>
            
            <button id="correct-btn">Correct My Sentence</button>
            <div class="spinner" id="spinner"></div>
            
            <div class="error" id="error"></div>
            
            <div class="result" id="result">
                <h3>Correction Results</h3>
                <div class="corrected-text">
                    <p id="corrected-sentence"></p>
                    <button class="copy-btn">Copy</button>
                </div>
                <div class="explanation">
                    <p id="explanation"></p>
                </div>
            </div>
        </main>
    </div>

    <script>
        // DOM Elements
        const apiKeyInput = document.getElementById('api-key');
        const saveKeyCheckbox = document.getElementById('save-key');
        const toneSelect = document.getElementById('tone');
        const sentenceInput = document.getElementById('sentence');
        const charCount = document.getElementById('char-count');
        const correctBtn = document.getElementById('correct-btn');
        const spinner = document.getElementById('spinner');
        const resultDiv = document.getElementById('result');
        const correctedSentence = document.getElementById('corrected-sentence');
        const explanation = document.getElementById('explanation');
        const errorDiv = document.getElementById('error');
        const copyBtn = document.querySelector('.copy-btn');

        // Initialize character count
        charCount.textContent = sentenceInput.value.length;

        // Update character count on input
        sentenceInput.addEventListener('input', () => {
            charCount.textContent = sentenceInput.value.length;
        });

        // Load saved API key if available
        window.addEventListener('DOMContentLoaded', () => {
            const savedApiKey = localStorage.getItem('talka_api_key');
            if (savedApiKey) {
                apiKeyInput.value = savedApiKey;
                saveKeyCheckbox.checked = true;
            }
        });

        // Save API key when checkbox is changed
        saveKeyCheckbox.addEventListener('change', () => {
            if (saveKeyCheckbox.checked && apiKeyInput.value) {
                localStorage.setItem('talka_api_key', apiKeyInput.value);
            } else {
                localStorage.removeItem('talka_api_key');
            }
        });

        // Handle correction button click
        correctBtn.addEventListener('click', async () => {
            const apiKey = apiKeyInput.value.trim();
            const tone = toneSelect.value;
            const sentence = sentenceInput.value.trim();
            
            // Validate inputs
            // Allow users to test without key when not in localhost
            if (!apiKey && window.location.hostname !== 'localhost') {
                showError("Please enter your OpenAI API key");
                return;
            }
            
            if (!sentence) {
                showError("Please enter a sentence to correct");
                return;
            }
            
            // Handle API key storage securely
            if (saveKeyCheckbox.checked && apiKey) {
                localStorage.setItem('talka_api_key', apiKey);
            } else {
                localStorage.removeItem('talka_api_key');
            }
            
            // Remove default API key for security
            
            // Show loading spinner
            spinner.style.display = 'block';
            correctBtn.disabled = true;
            errorDiv.style.display = 'none';
            resultDiv.style.display = 'none';
            
            try {
                const data = await getCorrection(apiKey, tone, sentence);
                
                // Display results
                correctedSentence.textContent = data.corrected;
                explanation.textContent = data.explanation;
                resultDiv.style.display = 'block';
                
            } catch (error) {
                showError(error.message || "An error occurred. Please try again.");
            } finally {
                // Hide spinner and re-enable button
                spinner.style.display = 'none';
                correctBtn.disabled = false;
            }
        });

        // Copy corrected text to clipboard
        copyBtn.addEventListener('click', () => {
            const text = correctedSentence.textContent;
            navigator.clipboard.writeText(text)
                .then(() => {
                    // Show a temporary confirmation
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = "Copied!";
                    setTimeout(() => {
                        copyBtn.textContent = originalText;
                    }, 2000);
                })
                .catch(err => {
                    console.error('Copy failed:', err);
                    alert('Copy failed. Please try again.');
                });
        });

        // Error handling function
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // API Call to OpenAI
        async function getCorrection(apiKey, tone, sentence) {
            // Improved error message and newer model
            if (!apiKey) {
                throw new Error("API key is missing. Please enter your OpenAI API key.");
            }
            
            const prompt = `Correct this English sentence in a ${tone} tone: "${sentence}"\nExplain your corrections briefly:`;
            
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: 'gpt-3.5-turbo',
                    messages: [
                        {
                            role: "user",
                            content: prompt
                        }
                    ],
                    max_tokens: 150,
                    temperature: 0.7
                })
            });
            
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error?.message || 'API request failed');
            }
            
            const data = await response.json();
            if (!data.choices || data.choices.length === 0) {
                throw new Error("API returned no choices");
            }
            
            // Extract from chat response format
            const result = data.choices[0].message.content.trim();
            
            // Improved parsing for corrected text and explanation
            const parts = result.split('\n');
            let corrected = "";
            let explanationText = "";
            
            if (parts.length > 0) corrected = parts[0].replace(/^Corrected:\s*/i, '');
            if (parts.length > 1) explanationText = parts[1].replace(/^Explanation:\s*/i, '');
            
            return {
                corrected: corrected || "Correction not provided",
                explanation: explanationText || "Explanation not provided"
            };
        }
    </script>
</body>
</html>
